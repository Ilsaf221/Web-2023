<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In</title>
    <meta charset="utf-8">
    <link href="../static/css/login_style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="../js/login.js"></script>
</head>

<body class="page">
    <div class="body-background">
        <div class="text">
            <div class="text__title">
                <h1 class="text__title1">Escape.</h1>
                <h2 class="text__title2">author</h2>
            </div>
            <h3 class="text__subtitle">Log in to start creating</h3>
        </div>
        <div class="form-background">
            <form class="form">
                <h1 class="form__title">Log In</h1>
                <span class="form__email">Email</span>
                <input class="form__input" type="email" name="mail">
                <span class="form__password">Password</span>
                <div class="password-button">
                    <label for="pass-button">
                        <img src="../static/img/eye.png" class="eye-icon">
                        <img src="../static/img/eye_off.png" class="eye-off-icon">
                    </label>
                    <input type="submit" id="pass-button">
                </div>
                <input class="form__input" type="password" name="password" id="pass">
                <input class="form__button" type="submit" value="Log In">
            </form>
        </div>
    </div>
</body>
